
<div id="hi" class="col-md-2 mb-3">
    <h3>Sign in </h3>
        <div class="mt-5 md:mt-0 md:col-span-2">
            <form [formGroup]="myreact" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input formControlName="email"  type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input formControlName="Password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button routerLink="/dashboard" type="submit" [disabled]="!myreact.valid && !myreact.dirty" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
    </div>
</div>
